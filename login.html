<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
        <hr>
      <div>
        <label>Email</label>
        <input type="email" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" />
      </div>
      <div>
        <label>Age</label>
        <input type="number" />
      </div>
      <div>
        <label>Date</label>
        <input type="date" />
      </div>
      <textarea name="" id=""></textarea>
      <div>
        <hr>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
